<!DOCTYPE html>
<html>
<head>
    <title>Position Training</title>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/classifier.min.css"> -->
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
  {% load list_index %}

  <h1>{{ title }}</h1>
  <!-- <img src="{{ image }}"/> -->
  <canvas id="view"></canvas>
  <ul>
    {% for label in labels %}
    <li>{{ label }}</li>
    {% endfor %}
  </ul>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"
          integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
          crossorigin="anonymous"></script>
  <script>
    window.onload = function () {
      var canvas = document.getElementById("view");
      var context = canvas.getContext("2d");
      var img = new Image();
      img.onload = function () {
        context.drawImage(img,
          {{ glyph_coords|list_index:0|list_index:1 }},
          {{ glyph_coords|list_index:0|list_index:0 }} - 2 * {{ agh }},
          {{ glyph_coords|list_index:0|list_index:3 }},
          {{ glyph_coords|list_index:0|list_index:2 }} + 4 * {{ agh }},
          10, 10, 50, 60
        );
      };
      img.src = '{{ image }}';
    };
  </script>
</body>
</html>
